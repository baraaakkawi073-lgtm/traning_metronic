{% extends "base.html" %}
{% block title %}Edit Product{% endblock %}
{% block content %}
<h1>Edit Product</h1>

<form method="post">
    {% csrf_token %}
    <div class="mb-3">
        <label>Name</label>
        <input type="text" name="name" class="form-control" value="{{ product.name }}">
    </div>
    <div class="mb-3">
        <label>Company</label>
        <input type="text" name="company" class="form-control" value="{{ product.company }}">
    </div>
    <div class="mb-3">
        <label>Progress</label>
        <input type="number" name="progress" class="form-control" value="{{ product.progress }}">
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{% url 'products' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
